<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAN BAN pro</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/index.css}">

</head>
<body>

<div class="mynavbar">
    <a th:href="@{/}">HOME</a>

    <a th:href="@{aboutus}">ABOUT US</a>

    <div class="mydropdown">
        <button class="mydropbtn">PROJECTS
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="mydropdown-content">
            <a th:href="@{projects/kanban}">KAN BAN pro</a>
            <a th:href="@{projects/typepro}">TYPE PRO</a>
            <a th:href="@{projects/pingpong}">PING PONG</a>
        </div>
    </div>

    <a th:href="@{contact}">CONTACT US</a>


    <div class="mydropdown">
        <button class="mydropbtn">ACCOUNT
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="mydropdown-content">
            <a sec:authorize="!isAuthenticated" th:href="@{userlogs/registration}">CREATE ACCOUNT</a>
            <a sec:authorize="!isAuthenticated" th:href="@{userlogs/login}">LOGIN</a>
            <a sec:authorize="isAuthenticated" th:href="@{/myprofile}">MY PROFILE</a>
            <a sec:authorize="isAuthenticated" th:href="@{/logaut}">LOGOUT</a>
        </div>
    </div>
</div>




<h2 style="color: #282828; padding-top: 13vw;text-align: center;font-family: Rights;padding-bottom: 3vw">Admin and User
    Login Page</h2>

<div style=" align-items: center;" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div style="text-align: center;font-family: Rights" class="message" th:if="${param.error}">
                <span style="font-size: 2vw; color: #d41e37"> Invalid Username or Password </span>
            </div>

            <div style="text-align: center;font-family: Rights" class="message" th:if="${param.logout}">
                <span style="font-size: 2vw; color: rgba(0,129,10,0.91)">Logout Successfuly</span>
            </div>


            <form th:action="@{/login}" method="post">
                <div class="form-group col-md-6 col-md-offset-2">
                    <label style="color: rgba(0,0,0,0.78);font-family: Rights " for="username"> Username </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Please enter Email" style="width: 300px">
                </div>

                <div class="form-group col-md-6 col-md-offset-2">
                    <label style="color: rgba(0,0,0,0.78);font-family: Rights" for="password">Password</label>:
                    <input type="password"
                           id="password" name="password" class="form-control"
                           placeholder="Please enter Password" style=" width: 300px"/>
                </div>


                <div class="form-group col-md-6 col-md-offset-2">
                    <button type="submit" class="btn btn-success"
                            style="background-color: rgba(152,148,148,0.62) ;border-color: rgba(0,0,0,0.72);font-family: Rights">
                        Login
                    </button>
                </div>


            </form>

        </div>
    </div>
</div>


<div class="footerContainer" style="margin-left: 0; margin-right: 0;bottom: 0px;margin-bottom: 0;padding-bottom: 0">
    <footer class="footer">
        <a th:href="@{contact}"> CONTACT</a>
        <a th:href="@{/}"> PROJECTS</a>
        <a th:href="@{impressum}"> IMPRESSUM</a>
        <p class="rights">Copyright Â© 2024 MJ VISION all rights reserved.</p>
    </footer>
</div>


</body>
</html>
