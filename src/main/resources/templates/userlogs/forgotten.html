<h2 style="color: #c8c8c8; padding-top: 13vw;text-align: center"  >Change password</h2>

<div style=" align-items: center;" class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <div style="text-align: center" class="message" th:if="${param.error}">
                <span style="font-size: 2vw; color: #d41e37"> Invalid Username or Password </span>
            </div>

            <div style="text-align: center" class="message" th:if="${param.logout}">
                <span style="font-size: 2vw; color: rgba(0,129,10,0.91)" >Logout Successfuly</span>
            </div>


            <form th:action="@{/login}" method="post">
                <div class="form-group col-md-6 col-md-offset-2">
                    <label style="color: #c8c8c8 " for="username"> Username </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Please enter Email"  style="width: 250px">
                </div>

                <div class="form-group col-md-6 col-md-offset-2" >
                    <label style="color: #c8c8c8" for="password">Password</label>:
                    <input type="password"
                           id="password" name="password" class="form-control"
                           placeholder="Please enter Password" style=" width: 250px"/>
                </div>

                <div class="form-group col-md-6 col-md-offset-2">
                    <button type="submit" class="btn btn-success" style="background-color: #ff2e2e25 ;border-color: #ff2e2e25">Register</button>
                </div>


            </form>

        </div>
    </div>
</div>
<div><span sec:authorize="!isAuthenticated"><a href="login.html"></a></span></div>
